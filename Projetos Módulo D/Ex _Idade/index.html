<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Verificador de Idade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked> <!--Radio é opção de seleção por bolinhas e checked exige a seleção de uma das opções.-->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem"> <!--O nome dos inputs precisa ser o mesmo, no caso do exemplo: "radsex".-->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
           Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
